<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
</head>
<body>
  <h1>Chat Page</h1>
  <p>The following adds new messages to a list below</p>
  <h3>List of messages:</h3>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="history.html">History</a></li>
      </ul>
    </nav>
  <form>
    <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button type="button" onclick="sendMessage()">Send</button>
  </form>
  <ul id="chatMessages"></ul>
  <script>
    // Function to send a message
    function sendMessage() {
      // Get the input value
      var message = document.getElementById("messageInput").value;

      // Create a new list item element
      var listItem = document.createElement("li");

      // Set the text content of the list item to the message
      listItem.textContent = message;

      // Append the list item to the chat messages list
      document.getElementById("chatMessages").appendChild(listItem);

      // Clear the input field
      document.getElementById("messageInput").value = "";
    }

    // Function to handle Enter key press
    function handleKeyPress(event) {
      // Check if the pressed key is Enter (key code 13)
      if (event.keyCode === 13) {
        // Prevent the form from submitting
        event.preventDefault();

        // Call the sendMessage() function to send the message
        sendMessage();
      }
    }
    // Function to set focus on message input field on page load
    window.onload = function() {
      document.getElementById("messageInput").focus();
    }
  </script>
</body>
</html>
