<!DOCTYPE html>
<html>
<head>
  <title>History</title>
</head>
<body>
  <h1>History Page</h1>
  <p>This is the history page content. You can add your own content here.</p>
  <ul id="historyList">
    <li>Event 1</li>
    <li>Event 2</li>
    <li>Event 3</li>
  </ul>

  <script>
    // Function to add a new history event
    function addHistoryEvent() {
      // Prompt the user for the event name
      var eventName = prompt("Enter the event name:");

      // Create a new list item element
      var listItem = document.createElement("li");

      // Set the text content of the list item to the event name
      listItem.textContent = eventName;

      // Append the list item to the history list
      document.getElementById("historyList").appendChild(listItem);
    }
  </script>
</body>
</html>
