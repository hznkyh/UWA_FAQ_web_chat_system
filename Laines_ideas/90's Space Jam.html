<!DOCTYPE html>
<html>

<head>
    <title>Chatbot Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(Chatbot.jpg);
            background-size: 100% 100%;
            background-position: center;
            animation: rotate 15s linear infinite;
            z-index: -2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #e020c0;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 30s linear infinite reverse;
        }

        .nav-item {
            font-size: 24px;
            color: #e621cb;
            margin: 0 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .nav-item:hover {
            color: #00ff15;
            transform: rotateY(180deg);
        }

        .nav-item:nth-child(odd) {
            animation: rotate 10s linear infinite;
        }

        .nav-item:nth-child(even) {
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotateZ(0deg);
            }

            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h1>Chatbot Website</h1>
        <div class="nav">
            <div class="nav-item">HOW TO USE</div>

            <div class="nav-item">CHAT WITH ME</div>
            <div class="nav-item">CONTACT US</div>
        </div>
    </div>
</body>

</html>
