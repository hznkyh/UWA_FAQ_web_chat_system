{% extends 'base.html' %}
{% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/hist_styles.css')}}">
{% endblock %}
{% block content %}
    <div class="content">
        <div class="heading">
            <h1>Chat History</h1>
        </div>
        {% for chat_record in chat_records %}
        <div class="history-box">
            <div class="history-summary">
                <div class="datetime">
                    <i class="fas fa-calendar-day" style="margin-right: 10px;"></i><p style="margin: 5px;">{{chat_record[1]}}</p>
                </div>
                <div class="chat-number">
                    <i class="fas fa-comments" style="margin-right: 10px;"></i><p id="chat-number" style="margin: 5px;">Chat number: {{chat_record[0]}} </p>
                </div>
            </div>
            <button id="view-chat-btn" class="view-chat" value="{{chat_record[0]}}" onclick="view_chat(this)"><i class="fas fa-eye"></i> View Chat</button>
        </div>
        {% endfor %}
    </div>
    {% block scripts %}
        <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    {% endblock %}
{% endblock %}
