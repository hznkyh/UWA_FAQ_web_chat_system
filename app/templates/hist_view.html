{% extends 'base.html' %}
{% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/hist_styles.css')}}">
{% endblock %}
{% block content %}
    <div class="content">
        {% for id in ids %}
        <div class="history-box">
            <div class="history-summary">
                <div class="datetime">
                    <i class="fas fa-calendar-day" style="margin-right: 10px;"></i><p>Sunday, 23 April, 2023, 15:00pm</p>
                </div>
                <div class="chat-number">
                    <i class="fas fa-comments" style="margin-right: 10px;"></i><p>Chat number: {{id}} </p>
                </div>
            </div>
            <button class="view-chat"><i class="fas fa-eye"></i> View Chat</button>
        </div>
        {% endfor %}
    </div>
    {% block scripts %}
        <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    {% endblock %}
{% endblock %}
