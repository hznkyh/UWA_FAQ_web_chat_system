{% extends 'base.html' %}
{% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/chat_styles.css')}}">
{% endblock %}
{%block content%}
    <div id="response" class="response-box"></div>
    <div class="input-container">
        <form class="input-form" id="input-form">
            <input class="chat-inputfield" type="text" id="chat-input-message" name="chat-input-message" placeholder="Ask me a question..." required>
            <button type="submit" class="submit-button" id="submit-chat-input">Submit</button>
        </form>
    </div>

    {% block scripts %}
    <script src="{{url_for('static', filename='js/chat.js')}}"></script>
    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    {% endblock %}
{% endblock %}
