<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap in case -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>CITS3403 Project</title>
    <script src="Chat.js" ></script>
</head>

<body>
    <!-- bootstrap in case -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container py-5 h-100">
        <form id="chat-form">
            <label class="my-1 mr-2" for="mytext">Enter your message: </label>
            <div class="form-group mb-2">
                <input class="form-control mb-2" type="text" id="mytext" style="width: 50%; height: auto;" required
                    placeholder="Please input your message here...">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        <div>
            <h2>Response:</h2>
            <textarea id="response" rows="20" style="width: 80%;" readonly></textarea>
        </div>
    </div>
</body>

</html>
