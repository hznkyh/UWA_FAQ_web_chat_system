<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Page</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/chat_styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>
    <body>
        <div class="header">
            <img id="header_logo" class="header_logo" src="../static/images/UWA_Logo_Smallv2.png" alt="UWA logo">
            <h3 class="header_text"> FAQ chat </h3>
            <div class="dropdown">
              <button class="dropbtn"><i class="fas fa-bars" id="sidebaricon"></i><p class="accountText">Account<p></button>
              <div class="dropdown-content">
                <a href="#">Sign out</a>
                <a href="#">History</a>
              </div>
            </div> 
        </div>
        <div id="response" class="response-box"></div>
        <div class="input-container">
            <form class="input-form" id="input_form">
                <input class="inputfield" type="text" id="chat_input_message" name="chat_input_message" placeholder="Ask me a question..." required>
                <button type="submit" class="button" id="submit_chat_input">Submit</button>
            </form>
        </div>
        <script src="../static/chat.js"></script>
    </body>
</html>
