<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/reg_styles.css">
    </head>
    <body>
        <div class="header">
            <a class="header_logo" href="../Login/intro_view.html"><img id="header_logo" class="header_logo" src="../static/images/UWA_Logo_Smallv2.png" alt="UWA logo"></a>
            <h3 class="header_text"> FAQ chat </h3>
        </div>
        <div class="login">
            <img class="login_logo" src="../static/images/UWA_Logo_Full.svg" alt="UWA logo">
            <h1 class="login_prompt">Register a new account</h1>
            <form class="login_form">
                <div class="form_field">
                    <input class="inputfield" type="firstname" id="firstname" name="firstname" placeholder="First name" required>
                </div>
                <div class="form_field">
                    <input class="inputfield" type="lastname" id="lastname" name="lastname" placeholder="Last name" required>
                </div>
                <div class="form_field">
                    <input class="inputfield" type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form_field">
                    <input class="inputfield" type="password" id="newPW" name="newPW" placeholder="Enter a new Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <div id="pw_message">
                        <p>Password must contain the following:</p>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>uppercase</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
                </div>
                <div class="form_field">
                    <input class="inputfield" type="password" id="confirmPW" name="confirmPW" placeholder="Confirm password" required>
                </div>
                
                <div>
                    <button class="button" type="submit"> Register </button>
                </div>
                <div style="margin: 10px 0px 20px 0px;">
                    <a style= "color: white; text-decoration: none;" href="../Login/login_view.html"><span class="button">Back</span></a>
                </div>
            </form>
        </div>
        <script src="../static/register.js"></script>
    </body>
</html>
