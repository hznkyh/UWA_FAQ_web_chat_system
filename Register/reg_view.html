<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <a class="header_logo" href="../Login/intro_view.html"><img id="header_logo" class="header_logo" src="../images/UWA_Logo_Small.png" alt="UWA logo"></a>
            <h3 class="header_text"> FAQ chat </h3>
        </div>
        <div class="login">
            <img class="login_logo" src="../images/UWA_Logo_Full.jpg" alt="UWA logo">
            <h1 class="login_prompt">Register a new account</h1>
            <form class="login_form">
                <div class="form_field">
                    <input class="inputfield" type="firstname" id="firstname" name="firstname" placeholder="First name" required>
                </div>
                <div class="form_field">
                    <input class="inputfield" type="lastname" id="lastname" name="lastname" placeholder="Last name" required>
                </div>
                <div class="form_field">
                    <input class="inputfield" type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form_field">
                    <input class="inputfield" type="password" id="newPW" name="newPW" placeholder="Enter a new Password" required>
                </div>
                <div class="form_field">
                    <input class="inputfield" type="password" id="confirmPW" name="confirmPW" placeholder="Confirm password" required>
                </div>
                
                <div>
                    <button class="button" type="submit"> Register </button>
                </div>
                <div style="margin:20px">
                    <a class="button" style= "color: white; text-decoration: none;" href="../Login/login_view.html"> Back </a>
                </div>
                <!-- <div>
                    <button class="button" style="margin-top: 0px!important;"><a style= "color: white; text-decoration: none;" href="../Login/login_view.html"> Back </a></button>
                </div>     -->
            </form>
        </div>
    </body>
</html>

<script>
    var password = document.getElementById("newPW")
    var confirm_password = document.getElementById("confirmPW");

function validatePassword() {
  if (password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

</script>
