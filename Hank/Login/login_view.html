<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <img class="header_logo" src="./images/UWA Logo Small.png" alt="UWA logo">
            <h3 class="header_text"> FAQ chat </h3>
        </div>
        <div class="intro">
            <h3> TODO:Descriptions </h3>
        </div>
        <div class="login">
            <img class="login_logo" src="./images/UWA Logo-Full.jpg" alt="UWA logo">
            <h1 class="login_prompt">Sign into your account</h1>
            <form class="login_form">
                <div class="form_field">
                    <input class="inputfield" type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form_field">
                    <input class="inputfield" type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div>
                    <button class="button" type="submit"> Sign in </button>
                </div>
                <div>
                    <p class="register">Don't have an account?
                        <a href="TODO:chatview">Register here</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
